<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          </button>
          <button class="container-btn-file" id="deleteBtn">
            <i class="material-icons" style="font-size:22px; margin-right: 4px;">delete</i> Delete All the Data
          </button>
          <button class="container-btn-file" id="deleteSingleBtn">
            <i class="material-icons" style="font-size:22px; margin-right: 4px;">delete</i>Delete Selected Data
          </button>
          <button class="container-btn-file" id="addDataBtn">Add Data</button>
          <button id="updateRowBtn" class="container-btn-file">Update Records</button>
        </div>
        <p id="nameOfFile"></p>
      </div>
      <button></button>
    </div>
    <div id="scrollContainer" style="position: relative; width: 100%; height: 690px;">
      <canvas id="spreadsheet"></canvas>
      <div id="verticalScrollbar" style="position: absolute; right: 0; top: 0; width: 10px; height: 100%; background: #f0f0f0;">
        <div id="scrollThumb" style="position: absolute; width: 100%; background: #888; cursor: pointer;"></div>
      </div>
      <div id="verticalScrollbar" style="position: absolute; left: 0; width: 10px; height: 100%; background: #f0f0f0;">
        <div id="scrollThumb" style="position: absolute; width: 100%; background: #888; cursor: pointer;"></div>
      </div>
    </div>
    <form class="addData hide" id="addData">
      <div class="heading">
        <div></div>
        <p>Add Data to DataBase</p>
        <span id="closeBtn">&#x2715;</span>
      </div>
      <div class="allInputs">
        <div class="innerOne">
          <input type="email" name="emailId" placeholder="Enter an Email" required/>
          <input type="text" name="name" placeholder="Enter Name" required/>
          <select name="country" required>
            <option value="" selected disabled>Select Country</option>
            <option value="India">India</option>
          </select>
          <select name="state" required>
            <option value="" selected disabled>Select State</option>
            <option value="Maharashtra">Maharashtra</option>
          </select>
          <select name="city" required>
            <option value="" selected disabled>Select City</option>
            <option value="Mumbai">Mumbai</option>
          </select>
          <input type="text" name="addressLine1" placeholder="Enter Address 1" required/>
          <input type="text" name="addressLine2" placeholder="Enter Address 2" required/>
        </div>
        <div class="innerOne">
          <input type="tel" name="telephoneNumber" placeholder="Enter a Phone Number" required />
          <input type="datetime-local" name="dateOfBirth" required/>
          <input type="number" name="grossSalaryFY2019_20" placeholder="Enter a GrossSalaryFY2019_20" required/>
          <input type="number" name="grossSalaryFY2020_21" placeholder="Enter a GrossSalaryFY2020_21" required/>
          <input type="number" name="grossSalaryFY2021_22" placeholder="Enter a GrossSalaryFY2021_22" required/>
          <input type="number" name="grossSalaryFY2022_23" placeholder="Enter a GrossSalaryFY2022_23" required/>
          <input type="number" name="grossSalaryFY2023_24" placeholder="Enter a GrossSalaryFY2023_24" required/>
        </div>
      </div>
      <div class="btn">
        <button type="submit">Submit</button>
      </div>
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
